name: Build and Release

on:
  push:
    tags:
      - 'v*' 
permissions:
  contents: write  

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Package project
        run: |
          mkdir dist
          cp main.py requirements.txt dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
